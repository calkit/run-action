name: Sync README workflow snippet

on:
  push:
    paths:
      - example.yml
      - README.md
      - scripts/update-readme.py
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}
      - name: Run sync script
        run: |
          python3 scripts/update-readme.py
      - name: Create PR if changed
        if: ${{ github.ref_type == 'branch' }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs: sync README snippet from example.yml"
          title: "docs: sync README snippet"
          body: "Automated update of README code block from example.yml."
          branch: docs/sync-readme-snippet
          signoff: true
          labels: documentation
